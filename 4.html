<h2>리소스란?</h2>
<p>리소스(Resource)는 컴퓨터 시스템에 관한 여러 가지의 자원을 총칭하는 말이며, 중앙처리장치나 자기테이프 등의 주변장치, 단말장<br>치를 가리킨다. 또한, 중앙처리장치의 처리시간, 기억장치의 에어리어 등을 가리키는 경우도 있으며, 넓은 의미<br>로는 컴퓨터 시스템에 종사하는 인력을 포함하는 경우도 있다.
</p>
